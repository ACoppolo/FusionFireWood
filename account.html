    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar"> 
                <div class="logo">
                    <a href="home_page.html"><img src="e:\Fusion Firewood\Fiverr Premium Kit\Fiverr Premium Kit\PNG Logo Files\Transparent Logo.png"
                    width="300px" height="100px"></a>  
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="home_page.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="About.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <a href="Cart.html"><img src="cart.png" width="50px" height="50px"></a>
                <img src="e:\Fusion Firewood\images\hamburger menu.png" class="menu-icon" onclick="menutoggle()">               
            </div>
        </div>
    </div>
    <!--account page-->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="e:\Fusion Firewood\firewood_img.png" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator"> 
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot password</a>
                        </form>

                        <form id="RegForm">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--footer-->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Coming soon</h3>
                    <p>Downloadable app for IOS and Adroid</p>
                </div>
                <div class="footer-col-2">
                    <img src="e:\Fusion Firewood\Fiverr Premium Kit\Fiverr Premium Kit\PNG Logo Files\Original Logo Symbol.png">
                    <p>Our purpose is to deliver <br>firewood quick and efficiently!</p>
                </div>
                <div class="footer-col-3">
                    <h3>Follow us on:</h3>
                    <ul>
                        <li>FaceBook</li>

                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2024 - CopWire</p>
        </div>   
    </div>
    <!--js for toggle menu-->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }
            else
            {
                MenuItems.style.maxHeight = "0px";
            }
        }

    </script>

    <!--js for toggle form-->
    <script>

        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

            function register()
            {
                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)";
            }
            function login()
            {
                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";
            }

    </script>
</body>
</html>
